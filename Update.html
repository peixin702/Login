<!doctype html>
<html>
  <head>
    <title>修改</title>
    <meta charset="utf-8">
    <style>
	.test1-bg{
width: 100%;
height: 100%;
background: #000;
opacity: 0.6;
position: absolute;
}
.test1-content{
position: relative;
}


.test1{
width: 80%;
margin-left: 40%;
margin-right: 30%;
}

</style>
<script type="text/javascript">
function $(id){
                return document.getElementById(id);
            }
  
            function test(){
                var uname = $("uname").value;
                var upwd = $("upwd").value;
                var email =$("email").value;
				var phone =$("phone").value;
				var reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
                if(uname.length==0){
                    $("msg").innerHTML = "用户名不能为空！";
                    $("uname").focus();
                    return false;
                }
                if(uname.length>12){
                    $("msg").innerHTML = "用户名不能超过12个字符！";
                    $("uname").focus();
                    return false;
                }
                if(uname.length<4){
                    $("msg").innerHTML = "用户名不能少于4字符！";
                    $("uname").focus();
                    return false;
                }
                if(upwd.length==0){
                    $("msg").innerHTML = "密码不能为空！";
                    $("upwd").focus();
                    return false;
                }
                if(upwd.length>15){
                    $("msg").innerHTML = "密码不能超过15个字符！";
                    $("upwd").focus();
                    return false;
                }
                if(email.length==0){
                    $("msg").innerHTML = "邮箱不能为空！";
                    $("email").focus();
                    return false;
                }
				if(!reg.test(email) && email.length<13 &&email.length>25){
				   $("msg").innerHTML = "邮箱格式不正确！";
				   $("email").focus();
				   return false;
				}
				if(email.length<13){
				   $("msg").innerHTML = "邮箱6-18位！";
				   $("email").focus();
				   return false;
				}
				if(email.length>25){
				   $("msg").innerHTML = "邮箱6-18位！";
				   $("email").focus();
				   return false;
				}
               if(phone.length==0){
                   $("msg").innerHTML = "联系方式不能为空！";
                   $("phone").focus();
                   return false;
               }
			   if(phone.length>11){
			       $("msg").innerHTML = "联系方式不能超过11位！";
			       $("phone").focus();
			       return false;
			   }
			    if(phone.length<11){
			       $("msg").innerHTML = "联系方式不能小于11位！";
			       $("phone").focus();
			       return false;
			   }
			   
                alert("修改成功！");
                return true;
            }
</script>
  </head>
  <body>
    <div class="test1"  id="bouncingScreen">
<span id="msg" style="color: red;"></span>
   <form onsubmit="return test()">
 <p>
      用户名称： <input placeholder="请输入用户名" type="text" id="uname" name="uname"><p/>
    <p>
      用户密码： <input placeholder="请输入密码" type="password" id="upwd" name="upwd"><p/>
    <p>
      用户邮箱： <input placeholder="请输入邮箱" type="email" id="email" name="email"><p/>
    <p>
      联系方式： <input placeholder="请输入联系方式" type="text" id="phone" name="phone"><p/>
     <p>
      真实姓名： <input placeholder="请输入真实姓名" type="text" id="user_name" name="user_name"><p/>
     <p>
       用户性别：<input type="radio" name="sex" id="man" value="1"checked>男
       <input type="radio" name="sex" id="woman" value="0">女
     <p/>
     <p><input type="submit"value="提交"></p>
</div>
   </form>
  </body>
</html>
